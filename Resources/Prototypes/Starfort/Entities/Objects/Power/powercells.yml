- type: entity
  id: PortableSubstation
  name: portable substation
  parent: BaseItem
  description: A portable substation is a self-contained unit that provides electrical power to remote locations.
  components:
  - type: Sprite
    sprite: Starfort/Structures/Power/powercell.rsi
    snapCardinals: true
    layers:
    - state: powercell
    - map: ["enum.SmesVisualLayers.Charge"]
      state: dead
      shader: unshaded
      visible: false
    - map: ["enum.SmesVisualLayers.Input"]
      state: screen
      shader: unshaded
    - map: ["enum.SmesVisualLayers.Output"]
      state: charging
      shader: unshaded
  - type: Battery
    maxCharge: 100000
    startingCharge: 100000
  - type: ExaminableBattery
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3db83b"
    castShadows: false
  - type: NodeContainer
    examinable: true
    nodes:
      input:
        !type:CableDeviceNode
        nodeGroupID: MVPower
      output:
        !type:CableDeviceNode
        nodeGroupID: Apc
  - type: BatteryCharger
    voltage: Medium
  - type: PowerProvider
    voltage: Apc
  - type: Apc
    voltage: Apc
  - type: PowerNetworkBattery
    maxSupply: 10000
    maxChargeRate: 5000
    supplyRampTolerance: 1000
    supplyRampRate: 500
  - type: Transform
    anchored: true
    noRot: true
  - type: Anchorable
