# AlienBase
- type: entity
  abstract: true
  id: MobXenoAlienBase
  parent: SimpleSpaceMobBase
  suffix: AI, Xeno
  description: They mostly come at night. Mostly.
  components:
  - type: Insulated
  - type: DiseaseProtection
    protection: 1
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: HTN
    rootTask: XenoCompound
    blackboard:
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: Tool
    qualities:
      - Prying
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Reactive
    groups:
      Flammable: [Touch]
      Extinguish: [Touch]
  - type: Faction
    factions:
    - Xeno
  - type: Hands
  - type: DarkVision
    layerColor: "#920016"
    shaderTexture: "GreyscaleFullscreen"
  - type: MobState
    allowedStates:
      - Alive
      - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Dead
  - type: Stamina
    excess: 200
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 20
  - type: Appearance
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Puller
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatXeno
      amount: 5
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: xeno
    description: You are a xeno, co-operate with your hive to kill all crewmembers!
    rules: You are an antagonist, smack, slash, and wack!
  - type: GhostTakeoverAvailable
  - type: TypingIndicator
    proto: alien
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: NoSlip
  - type: Perishable #Ummmm the acid kills a lot of the bacteria or something
    molsPerSecondPerUnitMass: 0.0005
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Xeno


# AlienBurrower
- type: entity
  name: Burrower
  parent: MobXenoAlienBase
  id: XenoAlienBurrower
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/burrower.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.45
      density: 1000
      mask:
      - MobMask
      layer:
      - MobLayer


