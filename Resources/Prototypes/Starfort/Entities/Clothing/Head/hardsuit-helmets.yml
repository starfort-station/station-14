# Expedition
- type: entity
  noSpawn: true
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuitExpeditionMedic
  name: expedition hardsuit helmet
  description: Modern armor helmet with blue marks
  suffix: field medic
  components:
  - type: Sprite
    sprite: Starfort/Clothing/Head/Hardsuits/fieldmedic.rsi
  - type: Clothing
    sprite: Starfort/Clothing/Head/Hardsuits/fieldmedic.rsi
  - type: PointLight
    color: "#39ff14"
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 7000
  - type: ExplosionResistance
    damageCoefficient: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.8
        Heat: 0.9
        Cold: 0.9
        Radiation: 0.75
        Caustic: 0.3

