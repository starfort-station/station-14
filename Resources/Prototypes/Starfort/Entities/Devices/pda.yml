# Expedition
- type: entity
  parent: BasePDA
  id: FieldTrooperPDA
  name: field trooper PDA
  description: Looks like brand new camo pda.
  components:
  - type: Sprite
    sprite: Starfort/Objects/Devices/pda.rsi
    netsync: false
    layers:
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PDAVisualLayers.IDLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: FieldTrooperIDCard
    state: pda-fieldtrooper
  - type: Icon
    sprite: Starfort/Objects/Devices/pda.rsi
    state: pda-fieldtrooper
  - type: PointLight
    enabled: false
    color: "#39ff14"
    radius: 1.5
    softness: 5
    autoRot: true

- type: entity
  parent: FieldTrooperPDA
  id: FieldMedicPDA
  name: field medic PDA
  description: Looks like brand new camo pda.
  components:
  - type: Sprite
  - type: Pda
    id: FieldMedicIDCard
    state: pda-fieldmedic
  - type: Icon
    state: pda-fieldmedic
  - type: HealthAnalyzer
    scanDelay: 1
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: PointLight
    enabled: false
    color: "#39ff14"
    radius: 1.5
    softness: 5
    autoRot: true

- type: entity
  parent: FieldTrooperPDA
  id: FieldScientistPDA
  name: field scientist PDA
  description: Looks like brand new camo pda.
  components:
  - type: Sprite
  - type: Pda
    id: FieldScientistIDCard
    state: pda-fieldscientist
  - type: Icon
    state: pda-fieldscientist
  - type: PointLight
    enabled: false
    color: "#39ff14"
    radius: 1.5
    softness: 5
    autoRot: true

- type: entity
  parent: FieldTrooperPDA
  id: FieldEngineerPDA
  name: field engineer PDA
  description: Looks like brand new camo pda.
  components:
  - type: Sprite
  - type: Pda
    id: FieldEngineerIDCard
    state: pda-fieldengineer
  - type: Icon
    state: pda-fieldengineer
  - type: Tool
    qualities:
      - Pulsing
  - type: Tag
    tags:
      - Multitool
      - DroneUsable
  - type: CartridgeLoader
    preinstalled:
      - NotekeeperCartridge
      - NetProbeCartridge
    cartridgeSlot:
      priority: -1
      name: Cartridge
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
          - Cartridge
  - type: PointLight
    enabled: false
    color: "#39ff14"
    radius: 1.5
    softness: 5
    autoRot: true

- type: entity
  parent: FieldTrooperPDA
  id: FieldCommanderPDA
  name: field commander PDA
  description: A parody of ERT
  components:
  - type: Sprite
  - type: Pda
    id: FieldCommanderIDCard
    state: pda-fieldcommander
  - type: Icon
    state: pda-fieldcommander
  - type: UnpoweredFlashlight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: { sprite: Objects/Tools/flashlight.rsi, state: flashlight }
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PointLight
    enabled: false
    color: "#39ff14"
    radius: 3.5
    softness: 6
    autoRot: true

- type: entity
